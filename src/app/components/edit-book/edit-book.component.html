<div class="container mt-5">
  <h2>Edit Book</h2>


  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>


  <form *ngIf="book">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" [(ngModel)]="book.title" name="title" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea [(ngModel)]="book.description" name="description" class="form-control"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Excerpt</label>
      <textarea [(ngModel)]="book.excerpt" name="excerpt" class="form-control"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Page Count</label>
      <input type="number" [(ngModel)]="book.pageCount" name="pageCount" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Publish Date</label>
      <input type="date" [(ngModel)]="book.publishDate" name="publishDate" class="form-control">
    </div>

    <div class="d-flex gap-2">
      <button type="button" class="btn btn-primary" (click)="saveChanges()">Save Changes</button>
      <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
    </div>
  </form>
</div>
