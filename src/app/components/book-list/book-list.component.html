<div class="search-container mt-4">
  <div class="input-group search-bar">
    <input
      #searchInput
      type="text"
      class="form-control"
      placeholder="Search for a book..."
      aria-label="Search"
    />
    <button
      class="btn btn-primary search-btn"
      type="button"
      (click)="filterBooks()"
    >
      <i class="bi bi-search"></i> Search
    </button>
  </div>
</div>

<div class="container book-list">
  <h2 class="text-center mb-4">Book Management</h2>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Book List</h4>
    <button class="btn btn-primary add-book-btn" [routerLink]="['/add-book']">
      <i class="bi bi-plus"></i> Add Book
    </button>
  </div>

  <div class="row">
    <div class="col-md-3 mb-4" *ngFor="let book of filteredBooks">
      <div class="card shadow-lg h-100">
        <div class="card-body">
          <h5 class="card-title text-primary">{{ book.title }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">By: {{ book.author }}</h6>
          <p class="card-text"><strong>Genre:</strong> {{ book.genre }}</p>
          <div class="d-flex justify-content-between">
            <button 
            [routerLink]="['/edit-book', book.id]" 
            class="btn btn-primary edit-btn">
            <i class="bi bi-pencil"></i> Edit
          </button>          
            <button
              type="button"
              class="btn btn-danger delete-btn"
              (click)="deleteBook(book)"
            >
              <i class="bi bi-trash"></i> Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
