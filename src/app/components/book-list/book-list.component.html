<div class="container">
  <h1 class="text-center mt-4">Book Management</h1>

  <div class="d-flex justify-content-between mb-3">
    <input #searchInput type="text" class="form-control w-50" placeholder="Search for a book..." (input)="filterBooks()">
    <button class="btn btn-primary" (click)="addBook()">+ Add Book</button>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let book of filteredBooks">
      <div class="card shadow p-3">
        <h5 class="card-title">
          <a href="#" class="text-primary">{{ book.title }}</a>
        </h5>
        <p><strong>Description:</strong> {{ book.description || 'No description available' }}</p>
        <p><strong>Excerpt:</strong> {{ book.excerpt || 'No excerpt available' }}</p>
        <p><strong>Pages:</strong> {{ book.pageCount }}</p>
        <p><strong>Published:</strong> {{ book.publishDate | date }}</p>

        <div class="d-flex gap-2">
          <button class="btn btn-primary" (click)="editBook(book.id)">
            <i class="bi bi-pencil"></i> Edit
          </button>
          <button class="btn btn-danger" (click)="deleteBook(book)">
            <i class="bi bi-trash"></i> Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
